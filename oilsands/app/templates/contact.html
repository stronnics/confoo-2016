{% extends "base.html" %}
{% set active_page = "contact" %}
{% block head %}

{% endblock %}
{% block content %}
  
  <div class="row">
    <div class='col-md-12'>
      <h1 class="text-center">Contact</h1>
      <p class="text-center">Principal Investigator: Prof. Alexander Slocum, <u>slocum@mit.edu</u></p>
    </div>
    <div class='col-md-8 col-md-offset-2' style="padding-top:15px;">
      <form style="width: 40%; margin-left: auto; margin-right: auto;" action="/contact/"  method="POST" enctype="multipart/form-data"> 
      <div class="form-group required">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name"><br> 
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"><br>
        <label for="message">Message</label>
        <textarea class="form-control" id="message" name="message" rows="3" placeholder="Your message"></textarea>
      </div>
      {% if error %}
      <p class=error><span style='color: red'><strong>Error:</strong> {{ error }}</span></p>
      {% endif %}
      {% if msg %}
      <p class=error><span style='color: green'><strong>Success:</strong> {{ msg }} </span></p>
      {% endif %}
      <button type="submit" class="btn btn-default" style="width: 100%">Submit</button>
      </form>
    </div>
  </div>

  <div class="row" style='margin-top: 5px'>
    <div class="col-md-12">
    </div>
  </div>

{% endblock %}
